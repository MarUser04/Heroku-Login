<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="heroku.ico">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Heroku</title>
	<link rel="stylesheet" href="estilos.css">

<body>


	<div class="container">
		
		<div class="cabecera">
			<img src="heroku.png">
			<h1>Heroku</h1>

		</div>

		<div class="caja1">
			
			<h2>Crear Cuenta</h2>

			<form action="" id="formulario">
			<div class="nombre">
				<label for="nombre">NOMBRE</label>
				<input type="text" id="nombreCampo" placeholder="Ingrese nombre">
			</div>

			<div class="email">
					<label for="email">EMAIL</label>
				<input type="email" placeholder="Ingrese email" id="emailCampo">
			</div>

			<div class="password">
					<label for="password" >PASSWORD</label>
				<input type="password" id="passwordCampo" placeholder="Ingrese password">
			</div>

			<input type="checkbox" id="check"> Acepto Terminos y condiciones que violan mi privacidad
			<br>

			</form>
			<button id="crear" >Crear</button>

		</div>

		<div class="caja2">

			<p>Tienes cuenta? &nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="btn2">Ingresa aqu√≠</a></p>
			
		</div>	
	</div>

	<script src="script.js"></script>

</body>
